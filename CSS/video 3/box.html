<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            background-color: aqua;
        }

        .box1{
            color: red;
            padding: 10px;
            border: 2px black;
            margin: 5px;
            border:  2px solid black;
            height: 100px;
            text-align: center;
            box-sizing: border-box;


        }

        .box2{
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="box box1">I am a box.</div>
    <div class="box box2">I am secound box</div>
</body>
</html>
