<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box shadow</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 10px 5px #70a711;
            text-align: center;
            font-size: 25px;
        }

        .text-element {
            text-shadow: 5px 10px 5px #70a711;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>

    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem modi libero dolores hic pariatur distinctio rem in dolorum dolor sint, facilis unde minus necessitatibus? Repellat deserunt maiores illum totam culpa.
    </p>
</body>
</html>
